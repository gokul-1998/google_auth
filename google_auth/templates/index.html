<!DOCTYPE html>
<html>
<head>
    <title>Mentor-Mentee Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 50px 0;
        }

        h1 {
            font-size: 36px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .button {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mentor-Mentee Application</h1>
    </header>

    <div class="container">
        <h2>Welcome to our Mentor-Mentee program!</h2>
        <p>If you're interested in becoming a mentor or finding a mentor to help you in your journey, you've come to the right place.</p>
        <p>Click the button below to get started:</p>


            {% if message %}
                <div class="alert alert-danger">
                    
                        
                            {{ message }}
                       
                    </ul>
                </div>
            {% endif %}
        
        
        <button
        class="btn btn-primary my-3"
        onclick="window.location.href='/login'"
      >
        Login with google
        <!-- <a href="/login?role=student"> </a> -->
      </button>
    </div>
</body>
</html>
